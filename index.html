<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Index Page</title>

    <img src="https://www.pexels.com/photo/monochrome-architectural-staircase-in-kowloon-31171586/" alt="Staircase Photo">

</head>
<body>
    <h1>Welcome to Our Contacts and Registration Page</h1>
    <!-- Ordered List with Roman Numerals -->
    <ol type="i">
        <li>First Task</li>
        <li>Second Task</li>
        <li>Third Task</li>
        <li>Fourth Task</li>
        <li>Fifth Task</li>
    </ol>

    <!-- Contacts Table -->
    <table>
        <caption>Our Contacts</caption>
        <thead>
            <tr>
                <th>Name</th>
                <th>Address</th>
                <th>Mobile</th>
                <th>Email</th>
            </tr>
        </thead>
        <tbody>
            <tr>
                <td>Antony Waigwa</td>
                <td>123 Main St, Anytown</td>
                <td>123-456-7890</td>
                <td>antonywaigwa@gmail.com</td>
            </tr>
        
        </tbody>
    </table>

    <!-- Registration Form -->
    <form action="/submit" method="post">
        <!-- Name Field -->
        <div>
            <label for="fname">Name:</label>
            <input type="text" id="fname" name="fname" placeholder="Your Name" required>
        </div>

        <!-- Email Field -->
        <div>
            <label for="email">Email:</label>
            <input type="email" id="email" name="email" placeholder="your.email@example.com" required>
        </div>

        <!-- Password Field -->
        <div>
            <label for="pwd">Password:</label>
            <input type="password" id="pwd" name="pwd" placeholder="Your Password" required>
        </div>

        <!-- Date Field -->
        <div>
            <label for="dob">Date:</label>
            <input type="date" id="dob" name="dob" required>
        </div>

        <!-- Dropdown -->
        <div>
            <label for="gender">Gender:</label>
            <select id="gender" name="gender" required>
                <option value="">Select Your Gender</option>
                <option value="male">Male</option>
                <option value="female">Female</option>
                <option value="prefer-not-to-say">Prefer Not to Say</option>
            </select>
        </div>

        <!-- Radio Buttons -->
        <div>
            <label>How did you hear about us? (Check all that apply)</label>
            <input type="radio" id="radio1" name="source" value="internet">
            <label for="radio1">Internet</label><br>
            <input type="radio" id="radio2" name="source" value="friend">
            <label for="radio2">Friend</label><br>
            <!-- Add more options as needed -->
        </div>

        <!-- Checkboxes -->
        <div>
            <label>I agree to the Terms and Conditions</label>
            <input type="checkbox" id="agree" name="agree">
        </div>

        <button type="submit">Register</button>
    </form>
</body>
</html>
